<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aPeer - You've been invited to a game</title>
  <meta name="description" content="You've been invited to a game on aPeer. Download the app to join.">
  <meta name="theme-color" content="#1C1917">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="You've been invited to a game on aPeer">
  <meta property="og:description" content="Post a game, invite your peers, and let aPeer handle the rest. Download the app to join.">
  <meta property="og:url" content="https://apeer.app">
  <meta property="og:site_name" content="aPeer">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #1C1917;
      --bg-elevated: #292524;
      --primary: #14B8A6;
      --primary-light: #2DD4BF;
      --primary-soft: #0D3D38;
      --accent: #FB923C;
      --text: #F5F5F4;
      --text-secondary: #A8A29E;
      --border: #44403C;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }

    .wordmark {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: var(--text);
      margin-bottom: 48px;
    }

    .wordmark span {
      color: var(--primary);
    }

    .card {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 32px;
      max-width: 400px;
      width: 100%;
    }

    .icon {
      width: 64px;
      height: 64px;
      background: var(--primary-soft);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 28px;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.3px;
      color: var(--text);
      margin-bottom: 12px;
      line-height: 1.3;
    }

    p {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .cta-button {
      display: inline-block;
      background: var(--primary);
      color: #0F172A;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.2px;
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      width: 100%;
      transition: background 0.15s ease;
    }

    .cta-button:hover {
      background: var(--primary-light);
    }

    .footnote {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .footnote a {
      color: var(--text-secondary);
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="wordmark">a<span>Peer</span></div>

  <div class="card">
    <div class="icon">
      <!-- Sport icon approximated with inline SVG -->
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="9" stroke="#14B8A6" stroke-width="2"/>
        <path d="M12 3C12 3 9 7 9 12C9 17 12 21 12 21" stroke="#14B8A6" stroke-width="2"/>
        <path d="M12 3C12 3 15 7 15 12C15 17 12 21 12 21" stroke="#14B8A6" stroke-width="2"/>
        <path d="M3 12H21" stroke="#14B8A6" stroke-width="2"/>
      </svg>
    </div>

    <h1>You've been invited to a game on aPeer</h1>
    <p>Download aPeer to see the game details and let the host know you're in.</p>

    <a class="cta-button" href="TESTFLIGHT_PLACEHOLDER_URL" target="_blank" rel="noopener noreferrer">
      Get aPeer on TestFlight
    </a>

    <div class="footnote">
      iOS only &middot; <a href="https://apeer.app">Learn more</a>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aPeer Session Preview</title>
  <meta name="description" content="Session preview: state, time, venue, players, and join.">
  <meta name="theme-color" content="#111827">
  <meta property="og:type" content="website">
  <meta property="og:title" content="aPeer Session Preview">
  <meta property="og:description" content="GAME ON / Needs X more with real session details.">
  <meta property="og:url" content="https://apeer.app">
  <meta property="og:site_name" content="aPeer">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    :root {
      --bg: #f7f7f5;
      --surface: #ffffff;
      --ink: #0f172a;
      --muted: #64748b;
      --line: #dbe1ea;
      --state-on: #15803d;
      --state-rescue: #c2410c;
      --state-neutral: #334155;
      --cta: #0f766e;
      --cta-ink: #ecfeff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 90% 10%, #dbeafe 0, transparent 38%),
        radial-gradient(circle at 10% 90%, #dcfce7 0, transparent 38%),
        var(--bg);
      color: var(--ink);
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .card {
      width: min(460px, 100%);
      border: 1px solid var(--line);
      border-radius: 18px;
      background: var(--surface);
      padding: 18px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .brand {
      font-weight: 700;
      font-size: 17px;
      letter-spacing: -0.02em;
    }

    .state {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.02em;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      color: var(--state-neutral);
      background: #f8fafc;
    }

    .state.on {
      color: var(--state-on);
      border-color: #bbf7d0;
      background: #f0fdf4;
    }

    .state.rescue {
      color: var(--state-rescue);
      border-color: #fed7aa;
      background: #fff7ed;
    }

    .row {
      padding: 12px 0;
      border-top: 1px solid var(--line);
    }

    .label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .value {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.01em;
      line-height: 1.3;
    }

    .progress-track {
      width: 100%;
      height: 10px;
      border-radius: 99px;
      background: #e2e8f0;
      overflow: hidden;
      margin-top: 6px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #0f766e;
      transition: width 220ms ease-out;
    }

    .participants {
      list-style: none;
      display: grid;
      gap: 8px;
      margin-top: 6px;
    }

    .participants li {
      padding: 8px 10px;
      border: 1px solid var(--line);
      border-radius: 10px;
      font-size: 14px;
      color: #1e293b;
      background: #f8fafc;
    }

    .join {
      margin-top: 14px;
      width: 100%;
      border: 0;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 15px;
      font-weight: 700;
      color: var(--cta-ink);
      background: var(--cta);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .foot {
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Session preview">
    <div class="header">
      <div class="brand">aPeer</div>
      <div id="stateChip" class="state">Needs 2 more</div>
    </div>

    <section class="row">
      <span class="label">Venue</span>
      <div id="venue" class="value">South Pointe Courts</div>
    </section>

    <section class="row">
      <span class="label">Start time</span>
      <div id="time" class="value">Today, 7:00 PM</div>
    </section>

    <section class="row">
      <span class="label">Players</span>
      <div id="players" class="value">4 / 6</div>
      <div class="progress-track" aria-hidden="true">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </section>

    <section class="row">
      <span class="label">Participants</span>
      <ul id="participants" class="participants">
        <li>Alex</li>
        <li>Maya</li>
        <li>Jordan</li>
        <li>Sam</li>
      </ul>
    </section>

    <a class="join" href="https://testflight.apple.com/join/QMJ146Yg" target="_blank" rel="noopener noreferrer">Join</a>
    <p class="foot">Join opens TestFlight for iOS.</p>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);

    const stateChip = document.getElementById('stateChip');
    const venue = document.getElementById('venue');
    const time = document.getElementById('time');
    const players = document.getElementById('players');
    const progressFill = document.getElementById('progressFill');
    const participants = document.getElementById('participants');

    const stateText = params.get('state') || 'Needs 2 more';
    const venueText = params.get('venue') || 'South Pointe Courts';
    const timeText = params.get('time') || 'Today, 7:00 PM';
    const confirmed = Number(params.get('confirmed') || 4);
    const minPlayers = Math.max(1, Number(params.get('min') || 6));
    const names = (params.get('participants') || 'Alex,Maya,Jordan,Sam')
      .split(',')
      .map((n) => n.trim())
      .filter(Boolean)
      .slice(0, 4);

    stateChip.textContent = stateText;
    venue.textContent = venueText;
    time.textContent = timeText;
    players.textContent = `${confirmed} / ${minPlayers}`;

    const pct = Math.max(0, Math.min(100, Math.round((confirmed / minPlayers) * 100)));
    progressFill.style.width = `${pct}%`;

    if (/^GAME ON\.?$/i.test(stateText)) stateChip.classList.add('on');
    if (/^Rescue Mode active$/i.test(stateText)) stateChip.classList.add('rescue');

    participants.innerHTML = '';
    names.forEach((name) => {
      const li = document.createElement('li');
      li.textContent = name;
      participants.appendChild(li);
    });
  </script>
</body>
</html>
